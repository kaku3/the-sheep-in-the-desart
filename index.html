<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=no" />
    <title>砂漠のひつじ</title>
    <meta name="description" content="ミニゲームプログラム開発で学ぶ業務アプリ開発、PWA、SNSシェア、オブジェクト指向。">

    <!-- ogp -->
    <meta property="og:url" content="https://kaku3.github.io/the-sheep-in-the-desert/" />
    <meta property="og:title" content="砂漠のひつじ" />
    <meta property="og:description" content="ミニゲームプログラム開発で学ぶ業務アプリ開発、PWA、SNSシェア、オブジェクト指向。" />
    <meta property="og:image" content="https://kaku3.github.io/the-sheep-in-the-desert/docs/image/the-sheeps-in-the-desert.png" />

    <!-- twitter card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kaku3" />

    <!-- pwa: for iOS (only works on Safari) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="砂漠のひつじ">
    <link rel="apple-touch-icon" href="pwa/icons/icon-192x192.png">

    <!-- pwa: manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sns.css?__WB_REVISION__=0.01">
    <link rel="stylesheet" href="css/fonts.css?__WB_REVISION__=0.01">
    <link rel="stylesheet" href="css/main.css?__WB_REVISION__=0.01">
</head>
<body>
    <main>
        <div class="game"></div>
    </main>
    <footer>
        <a href="https://github.com/kaku3/the-sheep-in-the-desert/">ソースコード(github)</a>
    </footer>

    <template id="scene-title">
        <div class="scene title">
            <h1>
                <div class="title1"></div>
                <div class="title2"></div>
            </h1>
            <div class="start">
                Click to Play
            </div>
        </div>
    </template>
    <template id="scene-game">
        <div class="scene game">
            <div class="console">
                <div class="score">
                    <label for="score-value">SCORE</label>
                    <div class="score-value">0</div>
                </div>
                <div class="time">
                    <label for="time-value">TIME</label>
                    <div class="time-value">0</div>
                </div>
            </div>
        </div>
        <div class="player"></div>
        <div class="sight"></div>
    </template>
    
    <template id="object-sheep">
        <div id="sheep-{{id}}" class="sheep"></div>
    </template>

    <template id="object-horn">
        <div id="horn-shadow-{{id}}" class="horn shadow"></div>
        <div id="horn-body-{{id}}" class="horn body"></div>
    </template>

    <template id="object-smoke">
        <div id="smoke-{{id}}" class="smoke"></div>
    </template>


    <template id="sns-share">
        <div class="sns-share">
            <ul class="sns-share__list">
                <li class="sns-share__item">
                    <a class="sns-share__btn sns-share__btn--fb"
                        href="https://www.facebook.com/sharer/sharer.php?u={{ url }}" target="_blank">
                        <i class="fa fa-facebook fa-big"></i>
                    </a>
                </li>
                <li class="sns-share__item">
                    <a class="sns-share__btn sns-share__btn--tw"
                        href='https://twitter.com/intent/tweet?url={{ url }}'
                        target="_blank">
                        <i class="fa fa-twitter fa-big"></i>
                    </a>
                </li>
                <li class="sns-share__item">
                    <a class="sns-share__btn sns-share__btn--line"
                        href='http://line.me/R/msg/text/?{{ url }}' target="_blank">LINE</a>
                </li>
                <li class="sns-share__item">
                    <a class="sns-share__btn sns-share__btn--hb"
                        href="http://b.hatena.ne.jp/add?mode=confirm&url={{ url }}&title={{ title }}"
                        target="_blank">B!</a>
                </li>
                <li class="sns-share__item">
                    <a class="sns-share__btn sns-share__btn--po"
                        href="http://getpocket.com/edit?url={{ url }}&title={{ title }}" target="_blank">
                        <i class="fa fa-get-pocket fa-big"></i>
                    </a>
                </li>
            </ul>
        </div>
    </template>

    <!-- libraries from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>

    <!-- codes -->
    <script src="js/global.js?__WB_REVISION__=0.01"></script>
    <script src="js/sheep.js?__WB_REVISION__=0.01"></script>
    <script src="js/horn.js?__WB_REVISION__=0.01"></script>
    <script src="js/smoke.js?__WB_REVISION__=0.01"></script>
    <script src="js/main.js?__WB_REVISION__=0.01"></script>
    <script>
        $(() => {
            gsap.registerPlugin(TextPlugin);
            Game.create()

            // SNSボタン
            $('footer').prepend(Handlebars.compile($('template#sns-share').html())({
                "title": document.title,
                "url": location.href,
                "description": $('meta[name=description]').attr('content')
            }))
        })
    </script>
    <script src="pwa/main.js"></script>
</body>
</html>
